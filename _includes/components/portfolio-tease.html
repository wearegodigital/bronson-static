<!-- Portfolio Tease - Start -->
<section id="portfolio-{{ include.slug }}" class="portfolio-tease layout-{{ include.layout }} {{ include.display }}-mode relative" data-layout="{{ include.layout }}" data-bg="{{ include.bg }}" data-display="{{ include.display }}">
    {% include elements/portfolio-information.html
      text=include.title
      slug=include.slug
      url=include.url
      css_classes="mega text-white font-800 font-display text-center"
    %}
    <div class="portfolio-images">
      <a href="{{ include.url }}" id="image-1" class="image-container block">
        <img src="{{ include.image_1 }}"/>
      </a>
      <a href="{{ include.url }}" id="image-2" class="image-container">
        <img src="{{ include.image_2 }}"/>
      </a>
      <a href="{{ include.url }}" id="image-3" class="image-container">
        <img src="{{ include.image_3 }}"/>
      </a>
    </div>
</section>
<!-- Portfolio Tease - End -->
